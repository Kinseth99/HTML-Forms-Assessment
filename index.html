
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML Forms Assessment</title>
    <link
      href="style.css"
      rel="stylesheet"
      type="text/css"
     />
  </head>

  <body>
    <main>
      <form>
          <div>
            <label for="name">Full Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your full name"
            />
          </div>
          <div>
            <label for="email">Email Address:</label>
            <input
              id="email address"
              type="text"
              name="Email"
              autofocus="on"
              required
              style="font-size: 18pt; height: 20px; width:580px;
            />
          </div>
        <div>
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
          ></textarea>
        </div>
         <button type="submit">Submit</button>
    </form>
    </main>
</body>
